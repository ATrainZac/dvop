<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack · Add Student</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Student</h1>
            <nav><a class="btn" href="/index.html">← Back to Home</a></nav>
        </header>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Student Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course" placeholder="Enter course name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                </div>

                <div class="form-group">
                    <label for="gpa">GPA</label>
                    <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" placeholder="0.00 - 4.00" required>
                </div>

                <button type="button" class="submit-btn" onclick="addStudent()">Add Student</button>
            </form>
        </div>
        
        <script src="js/add-student.js"></script>
    </div>
</body>
</html>
